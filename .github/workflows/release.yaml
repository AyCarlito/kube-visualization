name: release

on:
  workflow_dispatch:
    
jobs:
  release:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # fetch full history
        filter: tree:0

    - name: Create release branch.
      run: |
        make create-release-branch
